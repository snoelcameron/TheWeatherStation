<!DOCTYPE html>
<html>
  <head>
    <title>The Weather Station</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "Neue Montreal regular";
      src: url("fonts/NeueMontreal-Regular.otf");
    }
  </style>

  <body>
    <div class="container">
      <div class="header">The Weather Station</div>

      <div class="row">
        <div class="col-5">
          <h1 id="city">Montreal</h1>

          <h4 id="date">add the date</h4>

          <h4 id="description">Sunny</h4>
          <span class="current-temperature" id="temperature">-4°</span>
          <br />
          <a href="#" id="celsius">°C </a>
          |
          <a href="#" id="fahrenheit">°F</a>
        </span>
        </div>

        <div class="col-7">
          <div class="largeimage">
            <img src="images/sunlarge.png" alt="sunicon" />
          </div>
        </div>
      </div>

      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="🔍Search for a city"
          class="search-bar"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <input type="submit" value="Go" id="submit-input" />
        <input type="button" value="Current" id="geolocation" />
      </form>

      <div class="container">
        <div class="row">
          <div class="col-1 card" style="width: 115px">
            <div class="card-text">
              <p class="card-temp">-7°</p>
              <p class="card-day">sat</p>
              <img
                class="card-img-top"
                src="images/snowsmall.png"
                alt="small sun icon"
              />
            </div>
          </div>

          <div class="col-1 card" style="width: 115px">
            <div class="card-text">
              <p class="card-temp">-11°</p>
              <p class="card-day">sun</p>
              <img
                class="card-img-top"
                src="images/snowsmall.png"
                alt="small sun icon"
              />
            </div>
          </div>

          <div class="col-1 card" style="width: 115px">
            <div class="card-text">
              <p class="card-temp">-8°</p>
              <p class="card-day">mon</p>
              <img
                class="card-img-top"
                src="images/cloudsmall.png"
                alt="small sun icon"
              />
            </div>
          </div>

          <div class="col-1 card" style="width: 115px">
            <div class="card-text">
              <p class="card-temp">-7°</p>
              <p class="card-day">tue</p>
              <img
                class="card-img-top"
                src="images/cloudsmall.png"
                alt="small sun icon"
              />
            </div>
          </div>

          <div class="col-1 card" style="width: 115px">
            <div class="card-text">
              <p class="card-temp">-10°</p>
              <p class="card-day">wed</p>
              <img
                class="card-img-top"
                src="images/sunsmall.png"
                alt="small sun icon"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
     <a href="https://github.com/snoelcameron/TheWeatherStation" target="_blank"
        >Open-source code
      </a>
      , by
      <a href="https://www.linkedin.com/in/sarah-noel-960740b2/" target="_blank"
        >Sarah Noel
      </a>
      from Intellisports👩‍💻
     
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
